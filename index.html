<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Countdown</title>
</head>
<body>
    <section class="container">
        <img src="./img/logo.svg" class="logo">
        <div class="box glass dias">
            <p class="text" id="dias">00</p>
            <span>dias</span>
        </div>
        <div class="box glass horas">
            <p class="text" id="horas">00</p>
            <span>horas</span>
        </div>
        <div class="box glass minutos">
            <p class="text" id="minutos">00</p>
            <span>minutos</span>
        </div>
        <div class="box glass segundos">
            <p class="text" id="segundos">00</p>
            <span>segundos</span>
        </div>
    </section>
    <footer>
        <a class="dev" href="#" >
            <p>Desenvolvido por </p>
